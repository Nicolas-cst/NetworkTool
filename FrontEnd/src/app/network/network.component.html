<nz-space-compact>
    <button nz-button nzType="primary" (click)="startCapture()">Start capture</button>
    <button nz-button nzType="primary" (click)="stopCapture()">Stop capture</button>
</nz-space-compact>

<nz-table [nzData]="packets">
  <thead>
    <tr>
      <th>ID</th>
      <th>Timestamp</th>
      <th>Source IP</th>
      <th>Destination IP</th>
      <th>Protocol</th>
      <th>Length</th>
    </tr>
  </thead>
  <tbody>
    @for (packet of packets; track packet.id) {
    <tr>
        <td>{{ packet.id }}</td>
        <td>{{ packet.timestamp }}</td>
        <td>{{ packet.src_ip }}</td>
        <td>{{ packet.dest_ip }}</td>
        <td>{{ packet.protocol }}</td>
        <td>{{ packet.length }}</td>
    </tr>
    }
  </tbody>
</nz-table>
